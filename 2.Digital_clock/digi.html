<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/dig.css">
    
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Digital Clock</h1>
          <p class="day"></p>
          <p class="time">00:00:00:000</p>
    </div>
</body>
</html>
<script>

     let date = ()=>{
         let d= new Date();
        console.log(d)

        let h= d.getHours()
         let amPm = h >= 12 ? 'PM' : 'AM' ; 
         
         h = h % 12;

         h = h==0 ? 12 :h;

         h = h>9 ? h : '0' + h;

         let m = d.getMinutes();

         m = m>9 ? m : '0' + m;
         
         let s = d.getSeconds();

         s = s > 9 ?  s: '0' + s;

         let ms=  d.getMilliseconds();

         ms = ms > 9 ?  ms: '0' + ms;
        
        
  return `${h} : ${m} : ${s} : ${ms} : ${amPm}`
     }

     setInterval(() =>{
   document.querySelector(".time").innerHTML=`${date()}`
     },1000)

     let time= () =>{

        let d= new Date();
    

        let weekday = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
        let day=d.getDay();
        day =weekday[day]
      let date=d.getDate()

       
    let monName = [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "Jun",
      "Jul",
      "Aug",
      "Sep",
      "Oct",
      "Nov",
      "Dec",
    ];

      let month= d.getMonth()
        month= monName[month]

        let year = d.getFullYear()
        console.log(month)

         return `${day} - ${date} - ${month} - ${year} `
     }

     setInterval(() => {
           document.querySelector('.day').innerHTML=time();
     }, 1000);
     

</script>
